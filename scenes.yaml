 - name: Normal Lighting
   entities:
      light.hue_lightstrip_plus_1: off
      light.bedroom: off
      light.hue_color_lamp_7: off
      light.hue_bloom_1: off
      light.main:
         state: on
         color_temp: 443
         brightness: 254
 - name: Bedtime Lighting
   entities:
      light.hue_color_lamp_7: off
      light.hue_lightstrip_plus_1: off
      light.hue_bloom_1: off
      light.main: off
      light.bedroom:
         state: on
         color_temp: 443
         brightness: 60
 - name: Blue Lighting
   entities:
      light.all:
         state: on
         rgb_color: [0,0,255]
         brightness: 254
 - name: Red Lighting
   entities:
      light.all:
         state: on
         rgb_color: [255,0,0]
         brightness: 254
 - name: Color Loop
   entities:
      light.all:
         state: on
         effect: colorloop
 - name: Random Color
   entities:
      light.all:
         state: on
         effect: random
 - name: Theater Lighting
   entities:
      light.hue_color_lamp_7: off
      light.hue_lightstrip_plus_1: off
      light.hue_bloom_1: off
      light.bedroom: off
      light.kitchen: off
      light.living_room:
         state: on
         color_temp: 443
         brightness: 20
 - name: Away
   entities:
     light.all: off
     remote.living_room: off
     climate.kitchen:
       away_mode: on
