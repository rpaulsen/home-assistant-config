 - name: Normal Lighting
   entities:
      light.tv_backlight: off
      light.bedroom: off
      light.office: off
      light.main:
         state: on
         color_temp: 443
         brightness: 254
 - name: Bedtime
   entities:
      light.office: off
      light.tv_backlight: off
      light.main: off
      light.bedroom:
         state: on
         color_temp: 443
         brightness: 60
 - name: Blue
   entities:
      light.all:
         state: on
         rgb_color: [0,0,255]
         brightness: 254
 - name: Red
   entities:
      light.all:
         state: on
         rgb_color: [255,0,0]
         brightness: 254
 - name: Color Loop
   entities:
      light.all:
         state: on
         effect: colorloop
 - name: Random
   entities:
      light.all:
         state: on
         effect: random
 - name: Theater
   entities:
      light.office: off
      light.bedroom: off
      light.kitchen: off
      light.living_room:
         state: on
         color_temp: 443
         brightness: 20
