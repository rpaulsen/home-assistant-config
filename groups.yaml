      - sun.sun
      - device_tracker.ryanpaulsen_marlin
      - sensor.kitchen_thermostat_temperature
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_nearest_storm_distance
      - group.all_lights_2
      - group.climate
      - media_player.kitchen_home
      - scene.relax
      - scene.blue
      - scene.red
      - scene.color_loop

all_lights_2:
   name: Lighting
   entities:
      - group.main_lights
      - light.bedroom
      - light.tv_backlight
      - light.office
      
main_lights:
   name: Main Lights
   entities:
      - light.living_room
      - light.kitchen
      
bedroom_lights:
   name: Bedroom
   entities:
