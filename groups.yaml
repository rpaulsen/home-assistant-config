default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.weather
      - group.all_lights_2
      - group.climate
      - group.security
      - group.tracking
      - group.radio
      - media_player.kitchen_home
      - scene.normal_lighting
      - scene.blue_lighting
      - scene.red_lighting
      - scene.color_loop
      - scene.random_color

weather:
  name: Weather
  entities:
    - sun.sun
    - sensor.pws_weather
    - sensor.pws_temp_f
    - sensor.pws_wind_mph
    - sensor.pws_alerts
    - sensor.pws_weather_1d

all_lights_2:
   name: Lighting
   entities:
      - group.main_lights
      - light.bedroom
      - light.tv_backlight
      - light.office
      
main_lights:
   name: Main Lights
   entities:
      - light.living_room
      - light.kitchen

climate:
   name: Environmental Controls 
   entities: 
      - climate.kitchen
      - binary_sensor.kitchen_thermostat_has_leaf
      - sensor.kitchen_thermostat_humidity
      - sensor.kitchen_thermostat_hvac_state
      
security:
  name: Security
  entities:
    - lock.front_door
    - sensor.front_door_batt

radio:
  name: Radio
  entities:
    - input_select.radio_player
    - input_select.radio_station

kitchen:
   name: Kitchen
   view: yes
   entities:
      - light.kitchen
      - light.office
      - media_player.kitchen_home
      - scene.normal_lighting
      - group.climate

harmony:
  name: Home Theater
  entities:
    - sensor.harmony_activity
    - input_select.harmony
    
tracking:
  name: Tracking
  entities:
    - device_tracker.ryan_pixel

living_room:
   name: Living Room
   view: yes
   entities:
      - light.living_room
      - light.tv_backlight
      - media_player.tv
      - group.harmony
      - sensor.harmony_activity
      - scene.normal_lighting
      - scene.theater_lighting

bedroom:
   name: Bedroom
   view: yes
   entities:
      - light.bedroom
      - scene.bedtime_lighting
      - media_player.bedroom
      - media_player.bedroom_speaker
