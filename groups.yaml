default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.weather
      - group.all_lights_2
      - group.climate
      - group.security
      - group.tracking
      - group.radio
      - media_player.apartment_music
      - scene.normal_lighting
      - scene.blue_lighting
      - scene.red_lighting
      - scene.color_loop
      - scene.random_color

weather:
  name: Weather
  entities:
    - sun.sun
    - sensor.pws_weather
    - sensor.pws_temp_f
    - sensor.pws_wind_mph
    - sensor.pws_alerts
    - sensor.pws_weather_1d

all_lights_2:
   name: Lighting
   entities:
      - group.main_lights
      - light.hue_bloom_1
      - light.hue_color_lamp_7
      - light.hue_lightstrip_plus_1
      - light.bedroom
      
main_lights:
   name: Main Lights
   entities:
      - light.living_room
      - light.kitchen

climate:
   name: Environmental Controls 
   entities: 
      - climate.kitchen
      - binary_sensor.kitchen_thermostat_has_leaf
      - sensor.kitchen_thermostat_humidity
      - sensor.kitchen_thermostat_hvac_state
      
security:
  name: Security
  entities:
    - lock.front_door_locked
    - sensor.front_door_open

radio:
  name: Radio
  entities:
    - input_select.radio_player
    - input_select.radio_station

harmony:
  name: Home Theater
  entities:
    - sensor.harmony_activity
    - input_select.harmony
    
tracking:
  name: Tracking
  entities:
    - device_tracker.ryan_pixel
    
living_room_lights:
   name: Living Room
   entities:
      - light.lamp_1
      - light.lamp_2
      - light.lamp_3

living_room:
   name: Living Room
   view: yes
   entities:
      - group.living_room_lights
      - light.hue_lightstrip_plus_1
      - media_player.tv
      - media_player.living_room_max
      - group.harmony
      - sensor.harmony_activity
      - scene.normal_lighting
      - scene.theater_lighting

bedroom:
   name: Bedroom
   view: yes
   entities:
      - light.bedroom
      - scene.bedtime_lighting
      - media_player.bedroom
      - media_player.bedroom_speaker
      - media_player.bathroom_speaker
      - group.weekday_alarm
      - group.weekend_alarm

weekday_alarm:
  name: Weekday Alarm
  entities:
    - automation.weekday_alarm
    - input_datetime.weekday_alarm_time
      
weekend_alarm:
  name: Weekend Alarm
  entities:
    - automation.weekend_alarm
    - input_datetime.weekend_alarm_time    
