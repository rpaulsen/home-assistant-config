  - platform: systemmonitor
    resources: 
      - type: since_last_boot
      - type: processor_use
  - platform: template
    sensors:
       since_last_boot_templated:
         value_template: >-
           {%- set slb = states.sensor.since_last_boot.state.split(' ') -%}
           {%- set count = slb | length -%}
           {%- set hms = slb[count - 1] -%}
           {%- set hms_trimmed = hms.split('.')[0] -%}
           {%- if count == 3 -%}
             {{ slb[0] ~ ' ' ~ slb[1] ~ ' ' }}
           {%- endif -%}
           {{ hms_trimmed }}
      
  - platform: darksky
    api_key: !secret dark_sky_api
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max
