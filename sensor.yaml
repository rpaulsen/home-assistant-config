  - platform: systemmonitor
    resources: 
      - type: since_last_boot
      - type: processor_use
  - platform: template
    sensors:
       since_last_boot_templated:
         value_template: >-
           {%- set slb = states.sensor.since_last_boot.state.split(' ') -%}
           {%- set count = slb | length -%}
           {%- set hms = slb[count - 1] -%}
           {%- set hms_trimmed = hms.split('.')[0] -%}
           {%- set hms_split = hms_trimmed.split(':') -%}
           {%- set hours = hms_split[0] | int -%}
           {%- set minutes = hms_split[1] | int -%}
           {%- set seconds = hms_split[2] | int -%}
           {%- if count == 3 -%}
             {{ slb[0] ~ ' ' ~ slb[1] ~ ' ' }}
           {%- endif -%}
           {%- if hours > 0 -%}
             {%- if hours == 1 -%}
               1 hour
             {%- else -%}
               {{ hours }} hours
             {%- endif -%}
           {%- endif -%}
           {%- if minutes > 0 -%}
             {%- if hours > 0 -%}
               {{ ', ' }}
             {%- endif -%}
             {%- if minutes == 1 -%}
               1 minute
             {%- else -%}
               {{ minutes }} minutes
             {%- endif -%}
           {%- endif -%}
           {%- if seconds > 0 -%}
             {%- if hours > 0 or minutes > 0 -%}
               {{ ', ' }}
             {%- endif -%}
             {%- if seconds == 1 -%}
               1 second
             {%- else -%}
               {{ seconds }} seconds
             {%- endif -%}
           {%- endif -%}
      
  - platform: darksky
    api_key: !secret dark_sky_api
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max
