<h1 class="title" data-bind="attr: {style: title_style}">Today</h1>
<div data-bind="attr: {style: main_style}">
	
	<p class="primary-climacon" data-bind="html: pws_weather"></p>
	<p class="primary-info" data-bind="text: pws_temp_f"></p>
	<p class="primary-unit" data-bind="html: unit, attr: {style: unit_style}"></p>
	
	<br>

	<p class="secondary-info colored" data-bind="text: pws_temp_high_1d_f"></p>
	<p class="secondary-info colored">&deg;</p>
	<p class="secondary-info colored">/</p>
	<p class="secondary-info colored" data-bind="text: pws_temp_low_1d_f"></p>
	<p class="secondary-info colored">&deg;</p>

	<p class="secondary-icon colored">&#xe045</p>
	<p class="secondary-info colored" data-bind="text: pws_precip_1d"></p>
	<p class="secondary-info colored">%</p>

	<p class="secondary-icon colored">&#xe041</p>
	<p class="secondary-info colored" data-bind="text: pws_relative_humidity"></p>
	<p class="secondary-info colored">%</p>
	
</div>

<hr/>

<h1 class="title" data-bind="attr: {style: title_style}">Tomorrow</h1>

<div data-bind="attr: {style: sub_style}">
	
	<p class="secondary-climacon" data-bind="html: pws_weather_2d"></p>
	
	<p class="secondary-info colored" data-bind="text: pws_temp_high_2d_f"></p>
	<p class="secondary-info colored">&deg;</p>
	<p class="secondary-info colored">/</p>
	<p class="secondary-info colored" data-bind="text: pws_temp_low_2d_f"></p>
	<p class="secondary-info colored">&deg;</p>
	
	<p class="secondary-icon colored">&#xe045</p>
	<p class="secondary-info colored" data-bind="text: pws_precip_2d"></p>
	<p class="secondary-info colored">%</p>
	
	
</div>
